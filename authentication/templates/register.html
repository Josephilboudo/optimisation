{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="{% static 'assets/img/logo/loder.png' %}" alt="">
            </div>
        </div>
    </div>
</div>

<main class="login-body" data-vide-bg="{% static 'assets/img/login-bg.mp4' %}">
    <form class="form-default" method="POST">
        {% csrf_token %}

        <div class="login-form">
            <div class="logo-login">
                <a href="{% url 'home' %}"><img src="{% static 'assets/img/logo/loder.png' %}" alt=""></a>
            </div>
            <h2>Inscription</h2>

            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Erreur :</strong> VÃ©rifiez les informations saisies.
                </div>
            {% endif %}

            <div class="form-input">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="form-input">
                <label for="email">Adresse e-mail</label>
                <input type="email" name="email" placeholder="Adresse e-mail" required>
            </div>
            <div class="form-input">
                <label for="password1">Mot de passe</label>
                <input type="password" name="password1" placeholder="Mot de passe" required>
            </div>
            <div class="form-input">
                <label for="password2">Confirmer le mot de passe</label>
                <input type="password" name="password2" placeholder="Confirmer le mot de passe" required>
            </div>
            <div class="form-input pt-30">
                <input type="submit" value="S'inscrire">
            </div>
            <a href="{% url 'login' %}" class="registration">Se connecter</a>
        </div>
    </form>
</main>
{% endblock %}
